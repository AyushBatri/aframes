<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<title>A-Frame!</title>
</head>
<body>
	<a-scene>
      <a-sphere position="0 0.5 -3" radius="0.5" color="red" shadow></a-sphere>
      <a-sphere position="-1.0 0.5 -3" radius="0.5" color="red" shadow></a-sphere>
      <a-sphere position="-0.50 0.50 -3.55" radius="0.5" color="yellow" shadow></a-sphere>
      <a-sphere position="-0.50 0.25 -2.55" radius="0.5" color="yellow" shadow></a-sphere>      
      <a-sphere position="-0.5 1.0 -2.8" radius="0.5" color="yellow" shadow></a-sphere>
      <a-sphere position="-0.5 -0.25 -3" radius="0.5" color="red" shadow></a-sphere>
	  <a-entity>
	  <a-sphere position="-4.469 1.250 -4.399" radius="0.3" color="blue"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="10000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		<a-entity>
	  <a-sphere position="-5.469 1.250 -1.399" radius="0.3" color="blue"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="10000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		
		<a-entity>
	  <a-sphere position="-7.469 1.250 -4.399" radius="0.3" color="blue"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="10000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
</body>
</html>
