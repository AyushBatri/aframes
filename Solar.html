<!doctype html>
<html>
<head>

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<title>A-Frame!</title>
</head>
<body>
	<a-scene>
      <a-sphere position="0 0.5 -3" radius="2.5" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/sun.jpg" shadow></a-sphere>
     
	  <a-entity>
	  <a-sphere position="-4.469 1.250 -4.399" radius="0.4" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/mercury.jpg"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="10000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		<a-entity>
	  <a-sphere position="-6.469 1.250 -1.399" radius="0.5" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/venus.jpg"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="13000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		
		<a-entity>
	  <a-sphere position="-7.469 1.250 -8.399" radius="0.7" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/earth.jpg"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="15000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		
		<a-entity>
	  <a-sphere position="-5.469 1.250 6.399" radius="1" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/mars.jpg"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="17000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		
		
		
		<a-entity>
	  <a-sphere position="-11.469 1.250 7.399" radius="1.5" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/jupiter.jpg"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="18000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		
		
		
		
		<a-entity>
	  <a-sphere position="-15.469 1.250 -1.399" radius="1.1" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/saturn.jpg"></a-sphere>
                 <a-torus  radius-tubular="0.05" position="-15.469 1.250 -1.399" radius="1.2" rotation="-90 0 0" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/saturn-ring.jpg"></a-torus>
				 <a-animation to="0 360 0" fill="forwards" dur="23000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		
		
		
		
		
		<a-entity>
	  <a-sphere position="-20.469 1.250 -9.399" radius="1.3" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/uranus.jpg"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="25000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
		
		
		
		
		
		<a-entity>
	  <a-sphere position="-26.469 1.250 -8.399" radius="1" src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/neptune.jpg"></a-sphere>
                 <a-animation to="0 360 0" fill="forwards" dur="30000" repeat="indefinite" easing="linear">
            </a-animation>
          
		</a-entity>
      <a-sky src="https://raw.githubusercontent.com/realitypipe/daysinvr/master/projects/day10/milky-way.jpg"></a-sky>
    </a-scene>
</body>
</html>
